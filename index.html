<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Brasil - assistir a séries online, assistir a filmes online</title>
  <!-- Arquivo CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Link do ícone da aba de navegação -->
  <link rel="icon" href="assets/imgs/favicon.png">
  <!-- Link CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  <!-- Link Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <!-- Seção Header -->
  <header class="vitrine">
    <!-- Barra de Navegação -->
    <nav class="vitrine-topo">
      <img id="logo" src="assets/imgs/logo.png" alt="Logo Netflix">
      <button type="submit" class="botao-entrar">Entrar</button>
      <select>
        <option value="/kw-pt/" selected>Português</option>
        <option value="/kw-en/">English</option>
      </select>
    </nav>
    <!-- Iniciar/Assinar -->
    <div class="container-assinatura">
      <h1>Filmes, séries e muito mais. <br> Sem limites.</h1>
      <h2>Assista onde quiser. Cancele quando quiser.</h2>
      <p class="paragrafo">Pronto para assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
      <form>
        <input type="text" name="email" placeholder="Email">
        <button type="submit">Vamos lá > </button>
      </form>
    </div>
  </header>
  <script src="assets/js/script.js"></script>
</body>
</html>
